<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .vibrate-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            margin: 0.5rem;
            outline: none;
        }

        .vibrate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .vibrate-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.4);
        }

        .pattern-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .pattern-btn:hover {
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.6);
        }

        .pattern-btn:active {
            box-shadow: 0 3px 10px rgba(78, 205, 196, 0.4);
        }

        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 1rem;
        }

        .supported {
            color: #4ecdc4;
        }

        .not-supported {
            color: #ff6b6b;
        }

        .info {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .vibrate-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Vibration Demo</h1>
        
        <button class="vibrate-btn" onclick="vibrateShort()">
            Short Vibration
        </button>
        
        <button class="vibrate-btn" onclick="vibrateLong()">
            Long Vibration
        </button>
        
        <button class="vibrate-btn pattern-btn" onclick="vibratePattern()">
            Pattern Vibration
        </button>
        
        <div class="status" id="status">
            Checking vibration support...
        </div>
        
        <div class="info">
            <p>üí° <strong>Note:</strong> Vibration API works on mobile devices and some tablets.</p>
            <p>üîß Try different vibration patterns by clicking the buttons above.</p>
        </div>
    </div>

    <script>
        // Check if vibration is supported
        function checkVibrationSupport() {
            const statusElement = document.getElementById('status');
            
            if ('vibrate' in navigator) {
                statusElement.innerHTML = '<span class="supported">‚úÖ Vibration is supported on this device!</span>';
                return true;
            } else {
                statusElement.innerHTML = '<span class="not-supported">‚ùå Vibration is not supported on this device</span>';
                return false;
            }
        }

        // Short vibration (200ms)
        function vibrateShort() {
            if ('vibrate' in navigator) {
                navigator.vibrate(200);
                console.log('Short vibration triggered');
            } else {
                alert('Vibration not supported on this device');
            }
        }

        // Long vibration (1000ms)
        function vibrateLong() {
            if ('vibrate' in navigator) {
                navigator.vibrate(1000);
                console.log('Long vibration triggered');
            } else {
                alert('Vibration not supported on this device');
            }
        }

        // Pattern vibration (vibrate for 200ms, pause 100ms, vibrate 200ms, pause 100ms, vibrate 200ms)
        function vibratePattern() {
            if ('vibrate' in navigator) {
                // Pattern: [vibrate, pause, vibrate, pause, vibrate]
                navigator.vibrate([200, 100, 200, 100, 200]);
                console.log('Pattern vibration triggered');
            } else {
                alert('Vibration not supported on this device');
            }
        }

        // Stop all vibrations
        function stopVibration() {
            if ('vibrate' in navigator) {
                navigator.vibrate(0);
                console.log('Vibration stopped');
            }
        }

        // Add click event listeners for additional interactivity
        document.addEventListener('DOMContentLoaded', function() {
            checkVibrationSupport();
            
            // Add a subtle vibration to the entire container when clicked
            const container = document.querySelector('.container');
            container.addEventListener('click', function(e) {
                // Only vibrate if the click wasn't on a button
                if (!e.target.classList.contains('vibrate-btn') && !e.target.classList.contains('pattern-btn')) {
                    if ('vibrate' in navigator) {
                        navigator.vibrate(50); // Very short vibration for feedback
                    }
                }
            });
        });

        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case '1':
                    vibrateShort();
                    break;
                case '2':
                    vibrateLong();
                    break;
                case '3':
                    vibratePattern();
                    break;
                case 'Escape':
                    stopVibration();
                    break;
            }
        });
    </script>
</body>
</html>
